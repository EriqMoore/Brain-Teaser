<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="/style.css">
  <title>Quiz with Leaderboard</title>
  <style>
    #ld {
      display: none;
    }
  </style>
</head>
<body>
  <main>
  <h1>Quiz</h1>
  <div id="quiz-container">
    <p id="question"></p>
    <ul id="choices"></ul>
    <p id="score"></p> <!-- Added score element -->
    <p id="counter"></p> <!-- Added counter element -->
  </div>
  <div id="name-container">
    <label for="name">Name:</label>
    <input type="text" id="name">
    <button id="start">Start Quiz</button>
  </div>
  <h2 id="ld">Leaderboard</h2>
  <ol id="leaderboard"></ol>
  <div id="timer"></div>
  <button id="restart" style="display: none;">Restart Quiz</button>
</main>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/he@1.2.0/he.js"></script>

</body>
</html>
