<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Brain Teaser</title>
    <style>
        /* */
        #ld {
            display: none;
        }
            
    </style>
</head>
<body>
    <main>
        <header>
            <h1 id="title-text">Quiz Game</h1>
        </header>
        <section id="name-container">
            <input type="text" id="name" placeholder="Name" aria-label="Name" required>
            <button id="start">Start Quiz</button>
        </section>
        <section id="leaderboard-section" aria-hidden="true">
            <h2 id="ld">Leaderboard</h2>
            <ol id="leaderboard"></ol>
            <button id="restart" style="display: none">Restart Quiz</button>
        </section>
        <section id="quiz-container">
            <p id="counter"></p>
            <p id="question"></p>
            <ul id="choices" role="list"></ul>
            <p id="score"></p>
        </section>
    </main>
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/he@1.2.0/he.js" defer></script>
</body>
</html>
